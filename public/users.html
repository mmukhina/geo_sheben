<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Панель управления | Urban-GEO</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    .container {
      max-width: 1200px;
      margin: 20px auto;
      padding: 20px;
    }

    .welcome-message {
      font-size: 1.5em;
      margin: 20px 0;
      color: #333;
    }

    .iframe-container {
      margin: 30px 0;
      display: flex;
      justify-content: center;
    }

    .logout-btn {
      display: inline-block;
      padding: 8px 16px;
      background-color: #f44336;
      color: white;
      text-decoration: none;
      border-radius: 4px;
      margin-left: 20px;
    }

    .model-selector {
      margin: 20px 0;
      padding: 10px;
      font-size: 1em;
      border-radius: 4px;
      border: 1px solid #ddd;
      width: 300px;
    }

    .control-panel {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }
  </style>
</head>

<body>
  <header class="header">
    <div class="logo">Гео-Щебень</div>
    <nav>
      <a href="/index.html" class="logout-btn">Выйти</a>
    </nav>
  </header>

  <div class="container">
    <h1>Панель управления</h1>

    <div class="control-panel">
      <div>
        <label for="model-select">Выберите модель:</label>
        <select id="model-select" class="model-selector" onchange="changeModel()">
          <option value="https://mmayya-geo-sheben.hf.space">Модель 1 - Анализ снимка</option>
          <option value="https://mmayya-geo-sheben2.hf.space">Модель 2 - Классификация зон</option>
        </select>
      </div>
    </div>

    <div class="iframe-container">
      <iframe id="model-iframe" src="https://mmayya-geo-sheben.hf.space" frameborder="0" width="1000"
        height="500"></iframe>
    </div>
  </div>



  <script>
    function changeModel() {
      const select = document.getElementById('model-select');
      const iframe = document.getElementById('model-iframe');
      iframe.src = select.value;
    }
  </script>
</body>

</html>
